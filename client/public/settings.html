<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Tyres - Settings</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-details" style="justify-content: flex-end;">
            <img src="Future-logo.jpg" alt="Future Tyres Logo" style="width: 40px; margin-left: 10px;">
            <span class="logo_name" style="margin-right: auto;">Future Tyres</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="index.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="orders.html">
                    <i class='bx bx-box'></i>
                    <span class="links_name">Orders</span>
                </a>
            </li>
            <li>
                <a href="products.html">
                    <i class='bx bx-list-ul'></i>
                    <span class="links_name">Products</span>
                </a>
            </li>
            <li>
                <a href="inventory.html">
                    <i class='bx bx-coin-stack'></i>
                    <span class="links_name">Inventory</span>
                </a>
            </li>
            <li>
                <a href="customers.html">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Customers</span>
                </a>
            </li>
            <li>
                <a href="analytics.html">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="links_name">Analytics</span>
                </a>
            </li>
            <li>
                <a href="reports.html">
                    <i class='bx bx-file'></i>
                    <span class="links_name">Reports</span>
                </a>
            </li>
            <li>
                <a href="settings.html" class="active">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Settings</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <section class="home-section">
        <!-- Top Bar -->
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Settings</span>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search settings...">
                <i class='bx bx-search' ></i>
            </div>
            <div class="profile-details">
                <i class='bx bx-bell'></i>
                <span class="admin_name">Admin</span>
            </div>
        </nav>

        <!-- Settings Content -->
        <div class="home-content">
            <div class="placeholder-container box">
                <div class="title">Settings</div>
                <p>Application and account settings will be managed from this page.</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
